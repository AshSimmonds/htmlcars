<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
  	<title>HTMLCARS</title>
    <link rel="stylesheet" type="text/css" href="css/lcars.css" />
    <script src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript">
      function fill() {
        var c_width = document.documentElement.clientWidth;
        var c_height = document.documentElement.clientHeight;
        var w_width = window.innerWidth;
        var w_height = window.innerHeight;
        var width = Math.max(c_width, w_width);
        var height = Math.max(c_height, w_height);

        $( "#log" ).text( width + "x" + height + ", " );
        $( "#log" ).height( height ).width( width );
      }

      $( window ).resize(fill);
    </script>
  </head>
  <body style="margin: 0;">
    <div id="log" style="background-color: #f00; overflow-y: auto;"></div>
    <script type="text/javascript">
      fill();
    </script>
  </body>
</html>
