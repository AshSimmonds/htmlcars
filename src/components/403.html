<!DOCTYPE html>
<html class="lcars-fixed">
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="../css/lcars.css" />
    <style type="text/css">
      #error
      {
        display: flex;
      }

      #text
      {
        margin: auto;
      }
    </style>
  </head>
  <body class="lcars-body lcars-page lcars-fixed">
    <div class="lcars-chrome-horizontal lcars-chrome-ho lcars-topbar">
      <h1>LCARS</h1>
      <a href="#" class="lcars-btn">Home</a>
      <a href="#" class="lcars-btn lcars-btn-pi">Reset</a>
      <a href="#" class="lcars-btn lcars-btn-rb">Help</a>
      <span class="lcars-bar-space"></span>
    </div>
    <div id="error" class="lcars-grid-content">
      <div id="text" class="lcars-message">
        <h1>Error 403</h1>
        <h3>Not Authorized</h3>
      </div>
    </div>
    <div class="lcars-chrome-horizontal lcars-chrome-ho lcars-bottombar">
      <a href="#" class="lcars-btn">123</a>
      <a href="#" class="lcars-btn lcars-btn-pi">ABC</a>
      <a href="#" class="lcars-btn lcars-btn-rb">XYZ</a>
      <span class="lcars-bar-space"></span>
      <h1>Console 1337</h1>
    </div>
  </body>
</html>
